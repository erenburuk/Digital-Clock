<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="date">
        <p id="date"></p>
      </div>
      <div class="day-name">
        <p class="day" id="day"></p>
      </div>
      <div class="clock grid--4-col">
        <div class="clock-col">
          <p id="hours"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p id="minutes"></p>
          <p class="clock-label">Minutes</p>
        </div>
        <div class="clock-col">
          <p id="seconds"></p>
          <p class="clock-label">Seconds</p>
        </div>
        <div class="clock-col session">
          <p id="session"></p>
        </div>
      </div>
      <div class="container--btn el">
        <p>12-hours</p>
        <div class="toggle-btn">
          <input class="checkbox" type="checkbox" id="toggle-btn" />
          <label class="btn" for="toggle-btn"></label>
        </div>
        <p>24-hours</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
